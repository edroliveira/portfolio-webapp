<div [ngClass]="isMobileView ? 'content-wrapper-grid': 'content-wrapper-flex'">
    <aside [ngClass]="isMobileView ? 'profile-wrapper-mobile' : 'profile-wrapper'">
        <figure [ngClass]="isMobileView ? 'profile-mobile' : 'profile'">
            <img src="assets/images/profile-pic.jpg" class="profile-pic" />
        </figure>

        <div class="bio">
            <p class="bebas-neue-font name"> Ednaldo Romer de Oliveira JÃºnior </p>
            <p class="bebas-neue-font age"> {{ age }} anos </p>
        </div>

        <div class="tech" *ngIf="!isMobileView">
            <div *ngFor="let tech of techBrands">
                <img [src]="tech.icon" [style]="tech.style" [matTooltip]="tech.name" />
            </div>
        </div>
    </aside>

    <div [ngClass]="isMobileView ? 'xp-wrapper-mobile' : 'xp-wrapper'">
        <mat-accordion class="accordion-panel">
            <mat-expansion-panel
                class="expansion-panel"
                *ngFor="let workItem of workInfo; let i = index"
                [expanded]="isExpandedOnInit(workItem, i)"
                (click)="disableAutoExpansion()">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <img [src]="workItem.icon" class="item-icon" />
                        <span class="item-header"> {{ workItem.title }} </span>
                    </mat-panel-title>
                </mat-expansion-panel-header>

                <div [innerHTML]="workItem.content" style="font-size: 18px;"></div>
            </mat-expansion-panel>
        </mat-accordion>

        <button mat-stroked-button class="projects-btn bebas-neue-font" (click)="openProjectsComponent()">
            <span style="font-size: 20px;"> Meus Projetos </span>
            <img src="assets/svg-icons/arrow-right-from-arc.svg" style="height: 25px; width: 25px; vertical-align: text-bottom;" />
        </button>
    </div>
</div>
