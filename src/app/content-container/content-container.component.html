<main class="global-wrapper">
    <div *ngIf="screenComponent$ | async as screenComponent">
        <app-work-info
            *ngIf="screenComponent.toString() == 'WORK_INFO'"
            id="workInfo"
            [@fadeInOnEnter]
        ></app-work-info>

        <app-projects
            *ngIf="screenComponent.toString() == 'PROJECTS'"
            id="projects"
            [@fadeInOnEnter]
        ></app-projects>
    </div>
</main>
